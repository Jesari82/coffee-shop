<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
            <li><a href="index_css.html">Home</a></li>
            <li><a href="about_css.html">About us</a></li>
            <li><a href="contact_css.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Get Wired, Stay Connected!</h1>
        <div class=details>
            <img
            src="https://images.pexels.com/photos/437716/pexels-photo-437716.jpeg?"
            alt="Code and Coffee"
            width="23em"
            />
            <div class=address>
                <p><b>Code & Coffee Collective</b></p> 
                <address> 
                    <em>Email:</em> <a href="mailto:info@codeandcoffee.de">info@codeandcoffee.de</a><br />
                    <em>Phone:</em> <a href="tel:+49123456">123456</a><br /><br />
                </address>
            </div>   
        </div>
        <section>
            <fieldset>
                <legend>Contact Info</legend>
                <form>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name"><br /><br />
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email"><br /><br />
                    <label for="message">Message: </label>
                    <textarea id="message" name="message" rows="5"></textarea><br /><br />
                    <button type="submit">Submit</button>
                </form>
            </fieldset>
        </section>
    </main>
</body>
</html>
